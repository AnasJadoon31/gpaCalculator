    <script type="application/ld+json">

    <style>
      :root {
        --primary: #ffd700;
        --secondary: #4a90e2;
        --background: #0a0a0a;
        --surface: #1a1a1a;
        --text: #f5f5f5;
        --error: #e74c3c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      body {
        background: var(--background);
        color: var(--text);
        min-height: 100vh;
      }

      header {
        padding: 2rem 1rem;
        text-align: center;
        background: linear-gradient(135deg, var(--surface), var(--background));
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #title {
        font-size: 2.5rem;
        background: linear-gradient(45deg, var(--primary), #ffec80);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .calculator-container {
        background: var(--surface);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      }

      .form-group {
        margin: 1.5rem 0;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary);
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.7);
        color: rgba(245, 245, 245, 0.9);
        font-size: 1rem;
        transition: all 0.3s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffd700'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.2rem;
      }

      select option {
        background: #2a2a2a;
        color: var(--text);
        padding: 1rem;
      }

      input:focus,
      select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        background: rgba(0, 0, 0, 0.8);
      }

      #addCourses {
        background: linear-gradient(135deg, var(--primary), #ffcc00);
        color: #000;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
        transition: transform 0.3s ease;
      }

      #addCourses:hover {
        transform: scale(1.02);
      }

      .course-table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        background: var(--surface);
        border-radius: 15px;
        overflow: hidden;
      }

      .course-table th,
      .course-table td {
        padding: 1.2rem;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .course-table th {
        background: linear-gradient(135deg, var(--primary), #ffcc00);
        color: #000;
        font-weight: 600;
      }

      .action-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        color: var(--text);
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 0.3rem;
      }

      .action-button:hover {
        background: var(--primary);
        color: #000;
      }

      #gpa-display {
        font-size: 2rem;
        text-align: center;
        margin: 2rem 0;
        background: linear-gradient(45deg, var(--primary), #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .error-message {
        color: var(--error);
        text-align: center;
        margin: 1rem 0;
        display: none;
      }

      #downloadPDF {
        background: linear-gradient(135deg, var(--primary), #ffcc00);
        color: #000;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.3s ease;
        border: none;
        cursor: pointer;
        margin: 20px auto;
        display: block;
      }

      #downloadPDF:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      }

      footer {
        text-align: center;
        padding: 2rem;
        margin-top: 3rem;
        color: rgba(255, 255, 255, 0.7);
      }

      @media (max-width: 768px) {
        main {
          padding: 1rem;
        }

        #title {
          font-size: 2rem;
        }

        .calculator-container {
          padding: 1.5rem;
        }

        .course-table th,
        .course-table td {
          padding: 0.8rem;
          font-size: 0.9rem;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">Smart GPA Calculator</h1>
    </header>

    <main>
      <div class="calculator-container">
        <form id="courseForm">
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" required />
          </div>

          <div class="form-group">
            <label for="creditHours">Credit Hours</label>
            <select id="creditHours" required>
              <option value="4">4 Credits</option>
              <option value="3" selected>3 Credits</option>
              <option value="2">2 Credits</option>
              <option value="1">1 Credit</option>
            </select>
          </div>

          <div class="form-group">
            <label for="grade">Grade</label>
            <select id="grade" required>
              <option value="4.0">A (4.0)</option>
              <option value="3.67">A- (3.67)</option>
              <option value="3.3">B+ (3.3)</option>
              <option value="3.0">B (3.0)</option>
              <option value="2.67">B- (2.67)</option>
              <option value="2.3">C+ (2.3)</option>
              <option value="2.0">C (2.0)</option>
              <option value="1.67">C- (2.0)</option>
              <option value="0">F (0.0)</option>
            </select>
          </div>

          <button type="button" id="addCourses">Add Course</button>
          <div class="error-message" id="errorMessage"></div>
        </form>

        <table class="course-table" aria-label="Course List">
          <thead>
            <tr>
              <th>Course</th>
              <th>Credits</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="courseList">
            <!-- Courses will be dynamically added here -->
          </tbody>
        </table>

        <div id="gpa-display" aria-live="polite">
          Cumulative GPA: <span id="gpaValue">0.00</span>
        </div>

        <button id="downloadPDF">Download PDF Report</button>
      </div>
    </main>

    <footer>
      <p>¬© Muhammad Anas. All rights reserved.</p>
    </footer>

    <script>
      class GPACalculator {
        constructor() {
          this.courses = [];
          this.currentEditIndex = -1;
          this.initialize();
        }

        initialize() {
          document
            .getElementById("addCourses")
            .addEventListener("click", () => this.handleSubmit());
          document
            .getElementById("downloadPDF")
            .addEventListener("click", () => this.generatePDF());
          this.render();
        }

        handleSubmit() {
          const courseName = document.getElementById("courseName").value.trim();
          const creditHours = parseFloat(
            document.getElementById("creditHours").value
          );
          const grade = parseFloat(document.getElementById("grade").value);

          if (!this.validateInput(courseName, creditHours, grade)) return;

          if (this.currentEditIndex > -1) {
            this.updateCourse(this.currentEditIndex, {
              courseName,
              creditHours,
              grade,
            });
            this.currentEditIndex = -1;
          } else {
            this.addCourse({ courseName, creditHours, grade });
          }

          this.resetForm();
          this.render();
        }

        validateInput(courseName, creditHours, grade) {
          const errorElement = document.getElementById("errorMessage");

          if (!courseName || isNaN(creditHours) || isNaN(grade)) {
            this.showError("Please fill all fields correctly!");
            return false;
          }

          errorElement.style.display = "none";
          return true;
        }

        showError(message) {
          const errorElement = document.getElementById("errorMessage");
          errorElement.textContent = message;
          errorElement.style.display = "block";
          setTimeout(() => (errorElement.style.display = "none"), 3000);
        }

        addCourse(course) {
          this.courses.push(course);
        }

        updateCourse(index, newCourse) {
          this.courses[index] = newCourse;
        }

        removeCourse(index) {
          this.courses.splice(index, 1);
          this.render();
        }

        calculateGPA() {
          if (this.courses.length === 0) return 0.0;

          const total = this.courses.reduce((acc, course) => {
            return acc + course.creditHours * course.grade;
          }, 0);

          const totalCredits = this.courses.reduce(
            (acc, course) => acc + course.creditHours,
            0
          );

          return totalCredits > 0 ? (total / totalCredits).toFixed(2) : 0.0;
        }

        generatePDF() {
          if (this.courses.length === 0) {
            this.showError("No courses to export!");
            return;
          }

          const doc = new jspdf.jsPDF();
          const date = new Date().toLocaleDateString();

          // Header
          doc.setFont("helvetica", "bold");
          doc.setFontSize(22);
          doc.setTextColor(255, 215, 0);
          doc.text("GPA Report", 15, 20);

          doc.setFontSize(12);
          doc.setTextColor(150, 150, 150);
          doc.text(`Generated on: ${date}`, 15, 28);

          // Table data
          const tableData = this.courses.map((course) => [
            course.courseName,
            course.creditHours,
            course.grade.toFixed(1),
            (course.creditHours * course.grade).toFixed(1),
          ]);

          // Create table
          doc.autoTable({
            head: [["Course", "Credits", "Grade", "Points"]],
            body: tableData,
            startY: 35,
            theme: "grid",
            styles: {
              textColor: [50, 50, 50],
              fontSize: 10,
            },
            headStyles: {
              fillColor: [40, 40, 40],
              textColor: [255, 215, 0],
            },
          });

          // Add GPA
          doc.setFontSize(14);
          doc.setTextColor(255, 215, 0);
          doc.text(
            `Total GPA: ${this.calculateGPA()}`,
            15,
            doc.lastAutoTable.finalY + 15
          );

          // Save PDF
          doc.save(`gpa-report-${date}.pdf`);
        }

        render() {
          const tbody = document.getElementById("courseList");
          tbody.innerHTML = "";

          this.courses.forEach((course, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${course.courseName}</td>
                        <td>${course.creditHours}</td>
                        <td>${course.grade.toFixed(1)}</td>
                        <td>
                            <button class="action-button" onclick="gpacalculator.editCourse(${index})">‚úèÔ∏è Edit</button>
                            <button class="action-button" onclick="gpacalculator.removeCourse(${index})">üóëÔ∏è Remove</button>
                        </td>
                    `;
            tbody.appendChild(row);
          });

          document.getElementById("gpaValue").textContent = this.calculateGPA();
        }

        editCourse(index) {
          const course = this.courses[index];
          document.getElementById("courseName").value = course.courseName;
          document.getElementById("creditHours").value = course.creditHours;
          document.getElementById("grade").value = course.grade;
          this.currentEditIndex = index;
          document.getElementById("addCourses").textContent = "Update Course";
        }

        resetForm() {
          document.getElementById("courseForm").reset();
          document.getElementById("addCourses").textContent = "Add Course";
        }
      }

      // Initialize calculator
      const gpacalculator = new GPACalculator();
    </script>
  </body>
</html>
